<div *ngFor="let card of cardDisplayDetails | bugDetailsFilter: ticketId">
    <div class="bug-details-card">
        <mat-card>
            <mat-card-title>{{card.subject}}</mat-card-title>
            <mat-card-content>{{card.description}}</mat-card-content>
            <mat-card-content>{{card.environment}}</mat-card-content>
            <mat-card-content>{{card.severity}}</mat-card-content>
        </mat-card>
    </div>
</div>
